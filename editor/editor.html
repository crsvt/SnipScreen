<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnipScreen Editor</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <!-- SVG Icon Definitions -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <!-- Crop Icon -->
      <symbol id="crop-icon" viewBox="0 0 16 16">
        <path d="M2 4V2H4V4H2Z" fill="currentColor"/>
        <path d="M12 2H14V4H12V2Z" fill="currentColor"/>
        <path d="M2 12V14H4V12H2Z" fill="currentColor"/>
        <path d="M12 14H14V12H12V14Z" fill="currentColor"/>
        <path d="M4 4H12V12H4V4Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <path d="M6 6H10V10H6V6Z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-dasharray="2 2"/>
      </symbol>
      
      <!-- Annotate/Blackout Icon -->
      <symbol id="annotate-icon" viewBox="0 0 16 16">
        <rect x="2" y="2" width="12" height="12" rx="2" fill="currentColor"/>
        <path d="M4 6H12V8H4V6Z" fill="white" opacity="0.8"/>
        <path d="M4 9H10V11H4V9Z" fill="white" opacity="0.6"/>
        <path d="M4 12H8V14H4V12Z" fill="white" opacity="0.4"/>
      </symbol>
      
      <!-- Copy to Clipboard Icon -->
      <symbol id="copy-icon" viewBox="0 0 16 16">
        <rect x="2" y="2" width="10" height="12" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <rect x="4" y="4" width="10" height="12" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <path d="M6 6H12V10H6V6Z" fill="currentColor" opacity="0.3"/>
        <path d="M6 11H10V12H6V11Z" fill="currentColor" opacity="0.3"/>
      </symbol>
      
      <!-- Download/Save Icon -->
      <symbol id="download-icon" viewBox="0 0 16 16">
        <path d="M8 2V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M5 7L8 10L11 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 12H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M4 14H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </symbol>
      
      <!-- Spinner Icon -->
      <symbol id="spinner-icon" viewBox="0 0 16 16">
        <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="4 4" stroke-linecap="round"/>
      </symbol>
    </defs>
  </svg>

  <nav class="toolbar" role="toolbar" aria-label="Screenshot editing tools">
    <div class="tool-group">
      <button class="tool-item" id="cropTool" aria-label="Crop screenshot" title="Crop the image to a selected area" type="button">
        <svg width="16" height="16">
          <use href="#crop-icon"/>
        </svg>
      </button>
      <button class="tool-item" id="annotateTool" aria-label="Blackout area" title="Draw black rectangles to hide information" type="button">
        <svg width="16" height="16">
          <use href="#annotate-icon"/>
        </svg>
      </button>
      <button class="tool-item" id="shareTool" aria-label="Copy to Clipboard" title="Copy the edited image to the clipboard" type="button">
        <svg width="16" height="16">
          <use href="#copy-icon"/>
        </svg>
      </button>
      <button class="tool-item" id="saveTool" aria-label="Save screenshot" title="Save the edited image as a PNG file" type="button">
        <svg width="16" height="16">
          <use href="#download-icon"/>
        </svg>
      </button>
      <div class="tool-item spinner" id="spinner" aria-hidden="true" style="display: none; cursor: default;">
        <svg width="16" height="16" class="spinner-svg">
          <use href="#spinner-icon"/>
        </svg>
      </div>
    </div>
  </nav>
  <main id="editorContainer" role="main">
    <canvas id="editorCanvas" aria-label="Screenshot editing canvas">
        Your browser does not support the HTML canvas element.
    </canvas>
  </main>
  <script type="module" src="editor.js"></script>
</body>
</html>
